<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Swiper</title>
</head>

<body>
<header class="header">
    <h4>Ремонт техники различных брендов</h4>
</header>

<!-- Swiper -->
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <button class="button">
                <img src="img/brand_img/Lenovo.svg" alt="Lenovo-logo">
                <span class="circle">
                    <span class="arrow"></span>
                </span>
            </button>
        </div>
        <div class="swiper-slide">
            <button class="button">
                <img src="img/brand_img/Samsung.svg" alt="Samsung-logo">
                <span class="circle">
                    <span class="arrow"></span>
                </span>
            </button>
        </div>
        <div class="swiper-slide">
            <button class="button">
                <img src="img/brand_img/Apple.svg" alt="Apple-logo">
                <span class="circle">
                    <span class="arrow"></span>
                </span>
            </button>
        </div>
        <div class="swiper-slide">
            <button class="button"><img src="img/brand_img/Bosch.svg" alt="Bosch-logo">
                <span class="circle">
                    <span class="arrow"></span>
                </span>
            </button>
        </div>
        <div class="swiper-slide">
            <button class="button">
                <img src="img/brand_img/HP.svg" alt="HP-logo">
                <span class="circle">
                    <span class="arrow"></span>
                </span>
            </button>
        </div>
        <div class="swiper-slide">
            <button class="button">
                <img src="img/brand_img/Acer.svg" alt="Acer-logo">
                <span class="circle">
                    <span class="arrow"></span>
                </span>
            </button>
        </div>
        <div class="swiper-slide">
            <button class="button">
                <img src="img/brand_img/ViewSonic.svg" alt="ViewSonic-logo">
                <span class="circle">
                    <span class="arrow"></span>
                </span>
            </button>
        </div>
        <div class="swiper-slide">
            <button class="button">
                <img src="img/brand_img/Sony.svg" alt="Sony-logo">
                <span class="circle">
                    <span class="arrow"></span>
                </span>
            </button>
        </div>
    </div>
</div>
<div class="swiper-pagination"></div>

<div class="wrapper">
    <div class="main">
        <button class="button">
            <img src="img/brand_img/Lenovo.svg" alt="Lenovo-logo">
            <span class="circle">
            <span class="arrow"></span>
          </span>
        </button>
        <button class="button">
            <img src="img/brand_img/Samsung.svg" alt="Samsung-logo">
            <span class="circle">
                <span class="arrow"></span>
            </span>
        </button>
        <button class="button">
            <img src="img/brand_img/Apple.svg" alt="Apple-logo">
            <span class="circle">
                <span class="arrow"></span>
            </span>
        </button>
        <button class="button"><img src="img/brand_img/Bosch.svg" alt="Bosch-logo">
            <span class="circle">
                <span class="arrow"></span>
            </span>
        </button>
        <button class="button">
            <img src="img/brand_img/HP.svg" alt="HP-logo">
            <span class="circle">
                <span class="arrow"></span>
            </span>
        </button>
        <button class="button">
            <img src="img/brand_img/Acer.svg" alt="Acer-logo">
            <span class="circle">
                <span class="arrow"></span>
            </span>
        </button>
        <button class="button hide laptop">
            <img src="img/brand_img/ViewSonic.svg" alt="ViewSonic-logo">
            <span class="circle">
                <span class="arrow"></span>
            </span>
        </button>
        <button class="button hide laptop">
            <img src="img/brand_img/Sony.svg" alt="Sony-logo">
            <span class="circle">
                <span class="arrow"></span>
            </span>
        </button>

        <button class="button hide">
            <img src="img/brand_img/Lenovo.svg" alt="Lenovo-logo">
            <span class="circle">
                <span class="arrow"></span>
            </span>
        </button>
        <button class="button hide">
            <img src="img/brand_img/Samsung.svg" alt="Samsung-logo">
            <span class="circle">
                <span class="arrow"></span>
            </span>
        </button>
        <button class="button hide">
            <img src="img/brand_img/Apple.svg" alt="Apple-logo">
            <span class="circle">
                <span class="arrow"></span>
            </span>
        </button>
    </div>
    <button class="btn-show" onclick="showHide()">
        <div class="arrows">
            <span class="top-arrow"></span>
            <span class="bottom-arrow"></span>
        </div>
        <span>Показать все</span>
    </button>
</div>
<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script src="js/script.js"></script>
</body>

</html>
